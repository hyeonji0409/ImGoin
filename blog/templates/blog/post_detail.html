
<p><strong>{{object.title}}</strong></p>


<p>{{object.mod_date|date:"j F Y"  }}</p>  
<div>
    {{object.content|linebreaks}}
</div>
<br>
<br>
<p>
    {% if object.get_previous %}
    <a href="{{object.get_previous.get_absolute_url}}" title="이전글">&larr; {{object.get_previous}}</a>
    {% endif %}

    {% if object.get_next %}
    | <a href="{{object.get_next.get_absolute_url}} " title="다음글">{{object.get_next}} &rarr;</a>
    {% endif %}
</p>
<br>

<div>
    <button>요청 수락</button>
</div>
<br>
<br>
<div>
    <a href="{% url 'blog:post_list' %}">글목록</a>
    
</div>

</div>
